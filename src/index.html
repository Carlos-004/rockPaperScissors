<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="../img/piedra-papel-tijeras.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <h1 class="text-center header-title">rock paper scissors</h1>
        <div class="header-container">
            <img src="./img/piedra-papel-tijeras.png" alt="rock paper scissors" class="header-img">
        </div>
    </header>

    <main class="contianer">
        <section class="player-container">
            <h2 class="pleyer-user player">User</h2>
            <h2 class="pleyer-pc player">Pc</h2>
        </section>

        <div class="conteo-container">
            <p class="conteo-user conteo"></p>
            <p class="conteo-pc conteo"></p>
        </div>

        <div class="resultado-container">
            <p class="resultado-user resultado"></p>
            <p class="resultado-pc resultado"></p>
        </div>

        <div class="buttom-container">
            <button class="play-btn">Play</button>
        </div>

        <div class="tabla-container">

            <div class="tabla-user"></div>
            <div class="tabla-pc"></div>
        </div>
    </main>

    <script src="./code.js"></script>
</body>
</html>
